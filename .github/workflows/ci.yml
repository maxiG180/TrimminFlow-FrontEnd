name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: trimminflowf/package-lock.json

    - name: Install Dependencies
      run: |
        cd trimminflowf
        npm ci

    - name: Build Next.js App
      run: |
        cd trimminflowf
        npm run build

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: ./trimminflowf
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/trimminflow-frontend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/trimminflow-frontend:${{ github.sha }}
